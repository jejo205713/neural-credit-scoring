<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Credit Risk Dashboard{% endblock %}</title>
    <!-- New Professional Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Plotly.js for interactive graphs -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CreditRisk AI</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('overview') }}" class="{{ 'active' if request.endpoint == 'overview' else '' }}">Overview</a>
                <a href="{{ url_for('train') }}" class="{{ 'active' if request.endpoint == 'train' else '' }}">Train Model</a>
                <a href="{{ url_for('predict_user_route') }}" class="{{ 'active' if request.endpoint == 'predict_user_route' else '' }}">Predict User</a>
                <a href="{{ url_for('predict_all_route') }}" class="{{ 'active' if request.endpoint == 'predict_all_route' else '' }}">Predict All</a>
                <a href="{{ url_for('add_user_route') }}" class="{{ 'active' if request.endpoint == 'add_user_route' else '' }}">Add User</a>
            </nav>
        </aside>

        <main class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
